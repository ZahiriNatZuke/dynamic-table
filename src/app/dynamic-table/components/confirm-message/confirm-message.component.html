<h2 mat-dialog-title>{{ConfirmSettings.title}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <div style="padding: 1rem 0" [innerHTML]="ConfirmSettings.content"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false" [color]="ConfirmSettings.Cancel.color">
        {{ConfirmSettings.Cancel.literal}}
    </button>
    <button mat-stroked-button [mat-dialog-close]="true" [color]="ConfirmSettings.Accept.color" cdkFocusInitial>
        {{ConfirmSettings.Accept.literal}}
    </button>
</mat-dialog-actions>
